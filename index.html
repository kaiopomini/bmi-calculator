<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="box">
      <div class="content">

        <div class="form" id="form">
          <h1>Calculadora de IMC</h1>
          <div class="form-control">
            <div class="input-box">
              <label for="weight">Peso (Kg)</label>
              <input type="number" name="weight" id="weight" placeholder="65" required />
            </div>
            <small>ERROR</small>
          </div>
          <div class="form-control">
            <div class="input-box">
              <label for="height">Altura (m)</label>
              <input type="number" name="height" id="height" placeholder="1,65" required />
            </div>
            <small>ERROR</small>
          </div>
          <button id="calc-btn">Calcular IMC</button>
        </div>

        <div class="result" id="result">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
